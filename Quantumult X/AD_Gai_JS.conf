// https:\/\/www\.google\.com\/(m|search).+(q=[^&]+)&.+ url 307 $1?$2
// google.cn 重定向
^https?:\/\/(www.)?(g|google)\.cn url 302 https://www.google.com

#CDN 加速直连 raw.githubusercontent.com
^https://raw.githubusercontent.com url 307 https://raw.ev2.workers.dev

